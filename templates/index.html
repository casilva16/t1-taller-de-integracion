<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: rgba(10, 10, 10, 0.938);
}

h1 {
    color: rgb(30, 211, 172);
    margin-left: 40px;
    text-align: center;
    font-family: impact;
    font-size: 300%;
} 

li {
  color:rgb(255, 255, 255);
  text-align: center;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 150%;
}

ul {
    list-style-type: none;
}

a:link { color: white; text-decoration: none}
      a:visited { color: white; text-decoration: none}
      a:hover { color: rgb(30, 211, 172); text-decoration: none}
      a:active { color: white; text-decoration: none}


* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 100%; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.myDiv {
    color: rgb(30, 211, 172);
    text-align: center;
    margin-top: 0%;
    margin-left: 0%;
    width: 10%;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 200%;
}

.search {
    width: 100%;
    position: relative;
    display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid rgb(30, 211, 172);
  border-right: none;
  padding: 10px;
  height: 20px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: rgba(255, 255, 255, 0.938);
}

.searchTerm:focus{
  color: rgb(0, 0, 0);
}

.searchButton {
  width: 75px;
  height: 36px;
  border: 1px solid rgb(30, 211, 172);
  background: rgb(30, 211, 172);
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0px;
  cursor: pointer;
  font-size: 15px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 15%;
  left: 17%;
  transform: translate(-50%, -50%);
}

</style>
</head>
<body>
<div class="myDiv">
  <a href="{%url 'index' %}">Home</a>
</div>

<h1>Tarea 1</h1>

<div class="wrap">
  <div class="search">
      <form action="{% url 'search_results' %}" method="get">
          <input id="search_box" type="text" name='search_box' class="searchTerm" placeholder="Buscar personajes...">
          <button id="search_submit" type="submit" class="searchButton">Buscar</button>
              <i class="fa fa-search"></i>
      </form>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:rgb(37, 37, 37);">
    <h1>Breaking Bad</h1>
    {% for i in range %}
    <ul>
    <li><a href="{%url 'episodesbb' i %} ">Temporada {{ i }}</a></li>
    </ul>
    {% endfor %}


  </div>
  <div class="column" style="background-color:rgb(37, 37, 37);">
    <h1>Better Call Saul</h1>
    {% for j in range2 %}
    <ul>
    <li><a href="{%url 'episodesbcs' j %} ">Temporada {{ j }}</a></li>
    </ul>
    {% endfor %}

  </div>
</div>

</body>
</html>
